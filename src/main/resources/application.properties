spring.application.name=api-gateway


server.port=9000

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/spring-microservices-security-realm
#OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.urls[0].name=product-service
springdoc.swagger-ui.urls[0].url=/aggregate/product-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=inventory-service
springdoc.swagger-ui.urls[1].url=/aggregate/inventory-service/v3/api-docs
springdoc.swagger-ui.urls[2].name=order-service
springdoc.swagger-ui.urls[2].url=/aggregate/order-service/v3/api-docs

#Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

#Resilience4j Configuration
resilience4j.circuitbreaker.instances.default.register-health-indicator=true
resilience4j.circuitbreaker.instances.default.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.default.sliding-window-size=10
resilience4j.circuitbreaker.instances.default.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.default.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.default.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.default.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.default.automatic-transition-from-open-to-half-open-enabled=true

#Resilience4j timeouts configuration
resilience4j.timelimiter.configs.default.timeout-duration=3s

#Resilience4j retry configuration
resilience4j.retry.instances.default.max-attempts=3
resilience4j.retry.instances.default.wait-duration=2s